<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Garage Sale</title>
    <!-- Linking Bootstrap CSS from local files -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- Linking the external CSS file from the "css" folder -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- linking to the style sheet containing social media icons-->
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!--linking to bootstrap.bundle.js file-->
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
    <!--linking to jquery.js file for modal functionality (for login popup box)-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- javascript function for login popup window-->
    <script src="./js/popup.js"></script>

</head>
<body>
    <header>
        <div class="container d-flex align-items-left"> <!-- Added container and flexbox classes -->
            <!-- Logo -->
            <div class="logo">
                <a href="./index.html">
                <img src="images/logo.jpg" alt="Logo"></a> <!-- Added the logo image -->
            </div>
            <!-- Navbar -->
            <nav class="navbar">
                <ul>
                    <li class="nav-item d-inline-block pr-2"> <!-- Added inline style -->
                        <a class="nav-link" href="./index.html">Search</a>
                    </li>
					<b>|</b>
                    <li class="nav-item d-inline-block pr-2"> <!-- Added inline style -->
                        <a class="nav-link" href="./create.html">Create</a>
                    </li>
					<b>|</b>
                    <li class="nav-item d-inline-block pr-2"> 
                        <a class="nav-link" href="./about_us.html">About Us</a>
                    </li>
                </ul>
            </nav>
			<!-- Buttons -->
			<div class="header-buttons ml-auto">
				<a href="./contact_us.html" class="btn btn-primary">Contact Us</a>
				<a href="#" class="btn btn-secondary" onclick="togglePopup()" id="login">Log In</a>
				<a href="./sign-up.html" class="btn btn-success" id="signup">Sign Up</a>
                <a href="#" class="btn btn-success" id="logout" style="display: none;">Log Out</a>
			</div>
		</div>	
    </header>

    <div class="container mt-4">
        <!-- Contact Us Form -->
        <form action="./php/contact_us.php" method="post" enctype="multipart/form-data">
            <h2 id="contactus_h2">Contact Us</h2>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required>
            </div>
    
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
    
            <div class="form-group">
                <label for="emailAddress">Email Address:</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="example@domain.com" required>
            </div>
    
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="What's on your mind?" required>
            </div>
    
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>

             <button type="submit" id="contactus-page-button" class="btn btn-new">Send Message</button>  
        </form>
    </div>

    <!-- login popup window-->    
    <div id="popupOverlay" class="overlay-container"> 
        <div class="popup-box"> 
            <h2 style="color: 6DB1BF;">Log In</h2> 
            <form class="form-container"> 
                <label class="form-label" for="username"> Username: </label> 
                <input class="form-input" type="text" placeholder="Enter your username" id="username" name="username" required> 
    
                <label class="form-label" for="psw">Password:</label> 
                <input class="form-input" type="password" placeholder="Enter your password" id="psw" name="psw" required> 
    
                <button class="btn btn-new" type="submit">Submit </button> 
            </form> 
    
            <button class="btn-close-popup" onclick="togglePopup()">Close </button> 
        </div> 
    </div> 

    <footer class="text-left py-3">
        <nav class="navbar">
            <ul>
                <li class="nav-item d-inline-block pr-2"> <!-- Added inline style -->
                    <a class="nav-link" href="./contact_us.html">Contact</a>
                </li>
                <b>|</b>
                <li class="nav-item d-inline-block pr-2"> 
                    <a class="nav-link" href="./terms_of_use.html">Terms of use</a>
                </li>
                <b>|</b>
                <li class="nav-item d-inline-block pr-2"> <!-- Added inline style -->
                    <a class="nav-link" href="./privacy_policy.html">Privacy Policy</a>
                </li>
            </ul>
        </nav>
    </footer>

    <script> //The function wouldn't work when inside of the popup.js file
        function togglePopup() { 
        const overlay = document.getElementById('popupOverlay'); 
        overlay.classList.toggle('show'); 
        } 
    </script>
    
</body>
</html>
